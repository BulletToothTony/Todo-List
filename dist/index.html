<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div id="content">
        <header class="header"><h1 class="h1-text">Todo List</h1></header>


    <div class="main">
        <nav class="nav-left">
            My Todo List!
            <br>

            My Folders
            <br>

            <form action="submit">
                <input type="text" class="new-list-form" placeholder="New list name:"> 
                <button>Submit</button>
            </form>

            <button class="delete-btn" id="delete-btn">Delete</button>

        </nav>

            <div class="todos">
                <h1 class="todo-header">Todo List:</h1>

                <div class="todo-list">
                    To do lists will go in here after rendering
                </div>


                <div class="todo-extras">
                    <button class="todo-button" id="todo-button">+</button>
                </div>

            </div>

            <div class="modal" id="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Todo form:</p>
                    <br>
                    <form action="submit">
                        <input type="text" class="new-todo-task" placeholder="New task name:">
                        <input type="text" class="new-todo-task" placeholder="Priority:">
                        Date due:
                        <input type="date" class="new-todo-task" placeholder="Date due:"
                        value="2020-03-25"
                        min="2020-03-22"
                        max="2021-03-25"
                        
                        >
                        <textarea name="textareaTodo" id="textareaTodo" cols="30" rows="10" placeholder="Description..."></textarea>



                        <button>Submit</button>



                    </form>
                </div>

            </div>
    </div>



    </div>


    <script src="main.js"></script>
</body>
</html>
